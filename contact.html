<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact | Mohd Saddam</title>
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/layout.css" />
    <link rel="stylesheet" href="assets/css/components.css" />
    <link rel="stylesheet" href="assets/css/pages.css" />
</head>

<body>
    <header id="site-header"></header>

    <main class="container section">
        <h1>Contact</h1>
        <form id="contact-form" novalidate data-endpoint="https://formspree.io/f/mkgvgdgn">
            <div class="form-row">
                <label for="name">Name</label>
                <input id="name" name="name" required aria-required="true" />
                <small class="error" id="name-error"></small>
            </div>
            <div class="form-row">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" required aria-required="true" />
                <small class="error" id="email-error"></small>
            </div>
            <div class="form-row">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required aria-required="true"></textarea>
                <small class="error" id="message-error"></small>
            </div>
            <input type="hidden" name="_subject" value="Portfolio Contact" />
            <input type="text" name="_gotcha" tabindex="-1" autocomplete="off"
                style="position:absolute;left:-9999px;opacity:0;" aria-hidden="true" />
            <button class="btn btn--primary" type="submit" id="send-btn">Send</button>
            <p id="form-success" class="success" role="status" aria-live="polite" tabindex="-1"></p>
        </form>

        <div class="contact-meta">
            <a class="chip" href="mailto:md.saddam.gtm@gmail.com">md.saddam.gtm@gmail.com</a>
            <a class="chip" href="tel:+919161596155">+91 91615 96155</a>
            <a class="chip" href="https://github.com/mdsddm" target="_blank" rel="noopener">GitHub</a>
            <a class="chip" href="https://www.linkedin.com/in/mohd-saddam-0a9560183/" target="_blank"
                rel="noopener">LinkedIn</a>
        </div>
    </main>

    <footer id="site-footer"></footer>

    <script src="assets/js/data.js" defer></script>
    <script src="assets/js/components.js" defer></script>
    <script src="assets/js/forms.js" defer></script>
    <script src="assets/js/main.js" defer></script>
</body>

</html>
