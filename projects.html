<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Projects | Mohd Saddam</title>
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/layout.css" />
    <link rel="stylesheet" href="assets/css/components.css" />
    <link rel="stylesheet" href="assets/css/pages.css" />
</head>

<body>
    <header id="site-header"></header>

    <main class="projects-page">
        <section class="page-hero ph-projects container" aria-labelledby="projects-title">
            <div class="ph-inner">
                <div class="ph-decor" aria-hidden="true"></div>
                <h1 id="projects-title" class="ph-heading">Projects</h1>
                <p class="ph-tagline">Selected builds, experiments & shipped features—clean structure, performance
                    focus, practical impact.</p>
                <ul class="ph-badges" role="list" aria-label="Project qualities">
                    <li>Performance</li>
                    <li>Accessibility</li>
                    <li>Real‑world</li>
                </ul>
                <div class="ph-filters filters" aria-label="Project filters">
                    <button class="chip active" data-filter="all">All</button>
                    <button class="chip" data-filter="web">Web</button>
                    <button class="chip" data-filter="security">Security</button>
                    <button class="chip" data-filter="gui">GUI</button>
                </div>
            </div>
        </section>

        <section class="projects-grid-wrap container" aria-label="Project list">
            <div id="project-grid" class="projects-grid grid grid--3" data-projects></div>
        </section>

        <!-- Modal (reusable) -->
        <div id="modal" class="modal modal--sheet" aria-hidden="true" role="dialog" aria-modal="true">
            <div class="sheet" role="document">
                <header class="sheet__bar">
                    <h2 id="sheet-title" class="visually-hidden">Project details</h2>
                    <button class="modal__close" aria-label="Close details">&times;</button>
                </header>
                <div id="modal-content" class="sheet__scroll" tabindex="0"></div>
            </div>
            <div class="modal__backdrop" tabindex="-1"></div>
        </div>
    </main>

    <footer id="site-footer"></footer>

    <script src="assets/js/data.js" defer></script>
    <script src="assets/js/components.js" defer></script>
    <script src="assets/js/main.js" defer></script>
</body>

</html>
