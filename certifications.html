<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Certifications | Mohd Saddam</title>
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/layout.css" />
    <link rel="stylesheet" href="assets/css/components.css" />
    <link rel="stylesheet" href="assets/css/pages.css" />
</head>

<body>
    <header id="site-header"></header>
    <main class="certs-page">
        <section class="page-hero ph-certs container" aria-labelledby="certs-title">
            <div class="ph-inner">
                <div class="ph-decor" aria-hidden="true"></div>
                <h1 id="certs-title" class="ph-heading">Certifications</h1>
                <p class="ph-tagline">Verified learning & milestones demonstrating structured growth and applied
                    capability.</p>
                <ul class="ph-badges" role="list" aria-label="Certification traits">
                    <li>Validated</li>
                    <li>Progress</li>
                    <li>Credibility</li>
                </ul>
            </div>
        </section>
        <section class="certs-timeline container" aria-label="Certification timeline">
            <ul id="cert-list" class="timeline" role="list"></ul>
        </section>
    </main>
    <footer id="site-footer"></footer>

    <script src="assets/js/data.js" defer></script>
    <script src="assets/js/components.js" defer></script>
    <script src="assets/js/main.js" defer></script>
</body>

</html>
